handlers=java.util.logging.FileHandler, java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

java.util.logging.FileHandler.level=CONFIG
java.util.logging.FileHandler.pattern=/tmp/java-sdk.log

# Write 10MB before rotating this file
java.util.logging.FileHandler.limit=10000000

# Number of rotating files to be used
java.util.logging.FileHandler.count=4
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter

.level=CONFIG

org.apache.tomcat.util.*.level = SEVERE
org.apache.catalina.*.level = SEVERE
com.sun.jmx.*.level = SEVERE
org.apache.coyote.http11.*.level = SEVERE